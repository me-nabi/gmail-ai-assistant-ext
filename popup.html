<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail AI Assistant Settings</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <h1>Gmail AI Assistant</h1>
        </div>

        <!-- API Key Section -->
        <div class="section">
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <div class="input-wrapper">
                    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
                    <button type="button" id="toggleApiKey" class="toggle-btn">👁️</button>
                </div>
                <small><a href="https://makersuite.google.com/app/apikey" target="_blank">Get free API key</a></small>
            </div>
        </div>

        <!-- Settings -->
        <div class="section">
            <div class="form-group">
                <label for="maxTokens">Response Length</label>
                <select id="maxTokens">
                    <option value="300">Short</option>
                    <option value="500">Medium</option>
                    <option value="800">Long</option>
                </select>
            </div>
        </div>



        <!-- Actions -->
        <div class="actions">
            <button id="testConnection" class="btn secondary">Test API</button>
            <button id="saveSettings" class="btn primary">Save</button>
        </div>

        <!-- Status -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
